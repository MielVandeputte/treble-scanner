name: Test

on:
  push:
    branches:
      - 'main'
      - 'staging'
  pull_request:
    branches:
      - 'main'
      - 'staging'

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run formatter
        run: npm run format:check

      - name: Run linter
        run: npm run lint:check

      - name: Run tests
        run: npm run test
